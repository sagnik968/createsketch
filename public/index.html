<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Sketch - Text to Image Generation</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="firefly-container"></div>
    <div class="rocket">
        <img src="rocket.svg" alt="Rocket">
    </div>
    <div class="main-container">
        <h1 class="logo">Create-Sketch</h1>
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Describe your imagination..." class="search-input">
                <div class="search-icons">
                    <button class="mic-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <button class="generate-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="shortcuts">
            <div class="shortcut">
                <span>Recent Generations</span>
            </div>
            <div class="shortcut">
                <span>My Gallery</span>
            </div>
            <div class="shortcut">
                <span>Community</span>
            </div>
            <div class="shortcut">
                <span>Add shortcut</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
